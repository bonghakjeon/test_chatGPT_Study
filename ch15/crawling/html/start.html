    <!--  주의사항 - 아래 jQuery 설치한 <script> 태그 아래에서만 jQuery 문법을 사용가능 (웹페이지 로딩 속도는 느리지만 편의상 아래처럼 작성)  -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>

<body>
    <form>
        <h3>상상진화</h3>
        <!--  TODO : <br> 태그 사용하여 HTML 웹페이지에서 줄 바꿈 기능 구현 (2025.02.18 minjae)  -->
        <!--  참고 URL - https://hianna.tistory.com/300  -->
        <br>안녕하세요~상상진화입니다.
        <br>문의에 앞서 간단한 인적사항 등록이 필요합니다.
        <br>아래 양식 작성 후 "시작" 버튼을 클릭하세요.
        <br>
        <br>

        <div>
            <h5>회사명</h5>
            <input type="text" id="company" placeholder="회사명 입력">

            <h5>성명</h5>
            <input type="text" id="personName" placeholder="이름 입력">

            <h5>부서</h5>
            <input type="text" id="department" placeholder="부서명 입력">

            <h5>직책</h5>
            <input type="text" id="position" placeholder="직책 입력">

            <h5>전화번호</h5>
            <input type="text" id="phoneNumber" placeholder="전화번호 입력">

            <h5>이메일</h5>
            <input type="email" id="email" placeholder="이메일 입력">
        </div>
        <br>
        <button type="submit">시작하기</button>
    </form>

    <script>
        /// <summary>
        /// 라이브러리 jQuery 문법
        /// 버튼 시작하기('submit') 이벤트리스너 
        /// <summary>
        $('form').on('submit', function(e){
            var company = $('#company').val();
            var personName = $('#personName').val();
            var department = $('#department').val();
            var position = $('#position').val();
            var phoneNumber = $('#phoneNumber').val();
            var email = $('#email').val();

            // TODO : 아래 유효성 검사 실행 및 오류 발생시 <input> 태그 속성 "placeholder" 값 변경 구현 (2025.02.18 minjae)
            // 참고 URL - https://seoulitelab.tistory.com/entry/jQuery%EB%A5%BC-%EC%82%AC%EC%9A%A9%ED%95%9C-input-%ED%83%9C%EA%B7%B8-placeholder-%EB%B3%80%EA%B2%BD-%EC%98%88%EC%A0%9C
            if('' == company) {
                // alert('회사명 입력안함');
                $('#company').attr('placeholder', '회사명 입력안함');
                e.preventDefault();   // 폼 전송을 막음
            }

            if('' == personName) {
                // alert('성명 입력안함');
                $('#personName').attr('placeholder', '성명 입력안함');
                e.preventDefault();   // 폼 전송을 막음
            }

            if('' == department) {
                // alert('부서 입력안함');
                $('#department').attr('placeholder', '부서 입력안함');
                e.preventDefault();   // 폼 전송을 막음
            }

            if('' == position) {
                // alert('직책 입력안함');
                $('#position').attr('placeholder', '직책 입력안함');
                e.preventDefault();   // 폼 전송을 막음
            }

            if('' == phoneNumber) {
                // alert('전화번호 입력안함');
                $('#phoneNumber').attr('placeholder', '전화번호 입력안함');
                e.preventDefault();   // 폼 전송을 막음
            }

            if('' == email) {
                // alert('이메일 입력안함');
                $('#email').attr('placeholder', '이메일 입력안함');
                e.preventDefault();   // 폼 전송을 막음
            }

            // 정규표현식으로 이메일 검사(테스트)했을 때 false가 나오면 
            else if(false == /\S+@\S+\.\S+/.test(email) ){
                // alert('이메일형식 아님')
                $('#email').attr('placeholder', '이메일형식 아님');
                e.preventDefault();   // 폼 전송을 막음
            }

            // alert('랜딩페이지 테스트')
        })
    </script>

    <!--  주의사항 - 아래 <script> 태그는 <body> 태그 가장 아래에 위치 해야함.  -->
